<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Instagram Downloader</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center mb-0">Instagram Downloader</h1>
                    </div>
                    <div class="card-body">
                        <form id="downloadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL de Instagram</label>
                                <input type="url" class="form-control" id="url" name="url" 
                                       placeholder="https://www.instagram.com/p/..." required>
                            </div>

                            <div id="contentInfo" class="mb-4" style="display: none;">
                                <div class="card bg-dark">
                                    <div class="card-body">
                                        <div id="contentDetails"></div>

                                        <div id="formatSelector" class="mt-3">
                                            <label class="form-label">Formato de Descarga</label>
                                            <div class="btn-group w-100" role="group">
                                                <input type="radio" class="btn-check" name="format" id="mp4" value="mp4" checked>
                                                <label class="btn btn-outline-primary" for="mp4">MP4</label>

                                                <input type="radio" class="btn-check" name="format" id="mp3" value="mp3">
                                                <label class="btn btn-outline-primary" for="mp3">MP3</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Descargar
                            </button>
                        </form>

                        <div id="progressContainer" class="d-none">
                            <div class="progress mb-3">
                                <div id="progressBar" class="progress-bar" role="progressbar" 
                                     style="width: 0%" aria-valuenow="0" aria-valuemin="0" 
                                     aria-valuemax="100">0%</div>
                            </div>
                            <div id="statusMessage" class="text-center"></div>
                        </div>

                        <div id="errorContainer" class="alert alert-danger d-none" role="alert">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
